{% load static %}
<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
      <!--
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="BreezyCV - Resume / CV / vCard Template" />
    <meta name="keywords" content="vcard, resposnive, retina, resume, jquery, css3, bootstrap, Material CV, portfolio" />
    <meta name="author" content="lmpixels" />-->
    <link rel="shortcut icon" href="favicon.ico">

      <title>{% block titulo %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static "css/reset.css" %}" type="text/css">
    <link rel="stylesheet" href="{% static "css/bootstrap-grid.min.css" %}" type="text/css">
    <link rel="stylesheet" href="{% static "css/animations.css" %}" type="text/css">
    <link rel="stylesheet" href="{% static "css/perfect-scrollbar.css" %}" type="text/css">
    <link rel="stylesheet" href="{% static "css/owl.carousel.css" %}" type="text/css">
    <link rel="stylesheet" href="{% static "css/magnific-popup.css" %}" type="text/css">
    <link rel="stylesheet" href="{% static "css/main.css" %}" type="text/css">

    <script src="{% static "js/modernizr.custom.js" %}"></script>
  </head>

  <body>
    <!-- Animated Background -->
    <div class="lm-animated-bg" style="background-image: url(img/main_bg.png);"></div>
    <!-- /Animated Background -->

    <!-- Loading animation -->
    <div class="preloader">
      <div class="preloader-animation">
        <div class="preloader-spinner">
        </div>
      </div>
    </div>
    <!-- /Loading animation -->

    <div class="page">
      <div class="page-content">

          <header id="site_header" class="header mobile-menu-hide">
            <div class="header-content">
              <div class="header-photo">
                <img src="{% static "img/imgperfil.jpg" %}" alt="Alejandro Planells">

              </div>
              <div class="header-titles">
                <h2>Alejandro Planells</h2>
                <h4>Desarrollador Frontend</h4>
              </div>
            </div>

            <ul class="main-menu">
              <li class="active">
                <a href="{% url "app_pages:inicio" %}" class="nav-anim">
                  <span class="menu-icon lnr lnr-home" {% if inicio == "t" %}style="color: #00abff"{% endif %}></span>
                  <span class="link-text">Inicio</span>
                </a>
              </li>
              <li>
                <a href="{% url "app_pages:sobremi" %}" class="nav-anim">
                  <span class="menu-icon lnr lnr-user" {% if sobremi == "t" %}style="color: #00abff"{% endif %}></span>
                  <span class="link-text">Sobre mi</span>
                </a>
              </li>
              <li>
                <a href="{% url "app_pages:resumen" %}" class="nav-anim">
                  <span class="menu-icon lnr lnr-graduation-hat" {% if resumen == "t" %}style="color: #00abff"{% endif %}></span>
                  <span class="link-text">Resumen</span>
                </a>
              </li>
              <li>
                <a href="" class="nav-anim">
                  <span class="menu-icon lnr lnr-briefcase"></span>
                  <span class="link-text">Portfolio</span>
                </a>
              </li>
              <li>
                <a href="{% url "app_blog:post_list" %}" class="nav-anim">
                  <span class="menu-icon lnr lnr-book"></span>
                  <span class="link-text">Blog</span>
                </a>
              </li>
              <li>
                <a href="{% url "app_pages:contactar" %}" class="nav-anim">
                  <span class="menu-icon lnr lnr-envelope" {% if contactar == "t" %}style="color: #00abff"{% endif %}></span>
                  <span class="link-text">Contactar</span>
                </a>
              </li>
            </ul>

            <div class="social-links">
                <ul>
                    <li><a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
                    <li><a href="#" target="_blank"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
                </ul>
            </div>

            <div class="header-buttons">
              <a href="#" target="_blank" class="btn btn-primary">Descargar CV</a>
            </div>

            <div class="copyrights">Â© 2020 Todos los derechos reservador. </div>
          </header>

          <!-- Mobile Navigation -->
          <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <!-- End Mobile Navigation -->

          <!-- Arrows Nav -->
      <!--
          <div class="lmpixels-arrows-nav">
            <div class="lmpixels-arrow-right"><i class="lnr lnr-chevron-right"></i></div>
            <div class="lmpixels-arrow-left"><i class="lnr lnr-chevron-left"></i></div>
          </div>
      -->
          <!-- End Arrows Nav -->

          <div class="content-area">
            <div class="animated-sections">

            {% block contenedor %}

            {% endblock %}

            </div>
          </div>

      </div>

    </div>

    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/modernizr.custom.js" %}"></script>
    <!-- <script src="{% static "js/animating.js" %}"></script> -->

    <script src="{% static "js/imagesloaded.pkgd.min.js" %}"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>

    <script src='{% static "js/perfect-scrollbar.min.js" %}'></script>
    <script src='{% static "js/jquery.shuffle.min.js" %}'></script>
    <script src='{% static "js/masonry.pkgd.min.js" %}'></script>
    <script src='{% static "js/owl.carousel.min.js" %}'></script>
    <script src="{% static "js/jquery.magnific-popup.min.js" %}"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrDf32aQTCVENBhFJbMBKOUTiUAABtC2o"></script>
    <script src="{% static "js/jquery.googlemap.js" %}"></script>
    <script src="{% static "js/validator.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>
  </body>
</html>
