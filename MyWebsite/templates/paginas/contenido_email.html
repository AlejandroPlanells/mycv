
<h1 style="font-size: 1.5em; line-height: 2em">Mensaje de usuario.</h1>

<p>Usted ha recibido un nuevo mensaje de un usuario</p>
<dl>
    <dt>Nombre:</dt>
    <dd>{{ nombre }}</dd>

    <dt>Correo electronico:</dt>
    <dd>{{ email }}</dd>

    <dt>Asunto:</dt>
    <dd>{{ asunto }}</dd>

    <dt>Mensaje:</dt>
    <dd>{{ mensaje }}</dd>
</dl>
