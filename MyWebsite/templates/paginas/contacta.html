{% extends "../base.html" %}
{% block titulo %}Contactar{% endblock %}
{% block contenedor %}


<!-- Contact Subpage -->
<section class="animated-section start-page ps section-active ps--theme_default">
<div class="page-title">
  <h2>Contacta</h2>
</div>

<div class="section-content">

  <div class="row">
    <!-- Contact Info -->
    <div class="col-xs-12 col-sm-4">
      <div class="lm-info-block gray-default">
        <i class="lnr lnr-map-marker"></i>
        <h4>España / Valencia</h4>
        <span class="lm-info-block-value"></span>
        <span class="lm-info-block-text"></span>
      </div>
      <div class="lm-info-block gray-default">
        <i class="lnr lnr-phone-handset"></i>
        <h4>+34 636 412 953</h4>
        <span class="lm-info-block-value"></span>
        <span class="lm-info-block-text"></span>
      </div>

      <div class="lm-info-block gray-default">
        <i class="lnr lnr-envelope"></i>
        <h4>alex10planells@gmail.com</h4>
        <span class="lm-info-block-value"></span>
        <span class="lm-info-block-text"></span>
      </div>

      <div class="lm-info-block gray-default">
        <i class="lnr lnr-checkmark-circle"></i>
        <h4>Disponibilidad</h4>
        <span class="lm-info-block-value"></span>
        <span class="lm-info-block-text"></span>
      </div>


    </div>
    <!-- End of Contact Info -->

    <!-- Contact Form -->
    <div class="col-xs-12 col-sm-8">
      <!-- <div id="map" class="map"></div> -->
      <div class="block-title">
        <h3>¿Quieres contactar <span>conmigo?</span></h3>
      </div>

      <form method="post" class="contact-form" >
          {% csrf_token %}
        <div class="messages"></div>

        <div class="controls two-columns">
          <div class="fields clearfix">
            <div class="left-column">
              <div class="form-group form-group-with-icon">
                <input id="form_name" type="text" name="{{ contact_form.nombre.name }}" class="form-control" placeholder="" required="required" data-error="Se necesita el nombre.">
                <label>Nombre completo</label>
                <div class="form-control-border"></div>
                <div class="help-block with-errors"></div>
              </div>

              <div class="form-group form-group-with-icon">
                <input id="form_email" type="email" name="{{ contact_form.email.name }}" class="form-control" placeholder="" required="required" data-error="Se necesita el email.">
                <label>Dirección de correo</label>
                <div class="form-control-border"></div>
                <div class="help-block with-errors"></div>
              </div>

              <div class="form-group form-group-with-icon">
                <input id="form_subject" type="text" name="{{ contact_form.asunto.name }}" class="form-control" placeholder="" required="required" data-error="Se necesita el asunto.">
                <label>Asunto</label>
                <div class="form-control-border"></div>
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="right-column">
              <div class="form-group form-group-with-icon">
                <textarea id="form_message" name="{{ contact_form.mensaje.name }}" class="form-control" placeholder="" rows="7" required="required" data-error="Por favor, escriba el mensaje."></textarea>
                <label>Mensaje</label>
                <div class="form-control-border"></div>
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>

          <!--<div class="g-recaptcha" data-sitekey="6LdqmCAUAAAAAMMNEZvn6g4W5e0or2sZmAVpxVqI" data-theme="dark"></div>-->

          <input type="submit" class="button btn-send" value="Enviar mensaje">
        </div>
      </form>
    </div>
    <!-- End of Contact Form -->

  </div>

</div>
</section>
<!-- End of Contact Subpage -->

{% endblock %}
